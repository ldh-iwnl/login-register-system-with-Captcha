<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json Example</title>
  <script>
    var jsonObject = {name: "kyleli", age:24, isFlag:true};
    alert(jsonObject.name);
    alert(jsonObject.age);
    alert(jsonObject.isFlag);
    var jsonArr = [{name: "kyleli2", age:25, isFlag:false},{name: "kyleli3", age:26, isFlag:true}];
    alert(jsonArr[0].name);
    alert(jsonArr[0].age);
    alert(jsonArr[0].isFlag);

  </script>
</head>
<body>

</body>
</html>
